<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="base :: sharedHead"></th:block>
</head>
<body>

<h1>User Setup</h1>

<!-- Error message displayed when the username is taken or any other error occurs -->
<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

<form th:action="@{/process-user-setup}" method="post">
    <label for="username">Choose a Username:</label>
    <input type="text" id="username" name="username" required maxlength="20" />

    <button type="submit">Create Account</button>
</form>

</body>
</html>
